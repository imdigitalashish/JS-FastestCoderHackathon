<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <div class="loginPage">
        <input class="username" type="text">
    </div>
    <h2>Vyavastha - Wireless Human Connected Expense Management</h2>


 

    <div class="expenseTracker">

        <div class="leftHandContainer">
            <div class="application">
                <video autoplay playinline></video>
                <canvas id="cameraFeed"></canvas>
            </div>
            <div class="container">
                <h4 style="color: white;">Your Balance</h4>
                <h1 id="balance">$0.00</h1>
                <div class="inc-exp-container">
                    <div>
                        <h4>Income</h4>
                        <p id="money-plus" class="money plus">+$0.00</p>
                    </div>
                    <div>
                        <h4>Expense</h4>
                        <p id="money-minus" class="money minus">-$0.00</p>
                    </div>
                </div>
                <div class="inc-exp-container">
                    <div>
                        <h4>Average Income</h4>
                        <p id="average_income" class="money plus">+$0.00</p>
                    </div>
                    <div>
                        <h4>Average Expense</h4>
                        <p id="average_expense" class="money minus">-$0.00</p>
                    </div>
                </div>
                <div style="">
                    <div>
                        <h3>History</h3>
                        <ul id="list" class="list">
                            <!-- <li class="minus">
                       Cash <span>-$400</span><button class="delete-btn">x</button>
                     </li> -->
                        </ul>
                    </div>
                    <div>
                        <h3>Add new transaction</h3>
                        <form id="form">
                            <div class="form-control">
                                <label for="text">Text</label>
                                <input type="text" id="text" placeholder="Enter text..." />
                            </div>
                            <div class="form-control">
                                <label for="amount">Amount <br />
                                    (negative - expense, positive - income)</label>
                                <input type="number" id="amount" placeholder="Enter amount..." />
                            </div>
                            <button class="btn">Add transaction</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <div class="rightHandContainer">
            <div style="width: 40vw; height: 60vh;">
                <canvas id="linePlotCanvas" width="400" height="300"></canvas>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
